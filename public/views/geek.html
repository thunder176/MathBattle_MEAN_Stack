<div class="jumbotron text-center">
    <h1>History</h1>


    <table class="table table-bordered">

        <th>
            History uer name
        </th>
        <th>
            Final scores
        </th>

        <tbody>
        <tr ng-repeat="record in records | orderBy: '-score'">
            <td>{{record.id}}</td>
            <td>{{record.score}}</td>
        </tr>
        </tbody>

    </table>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-primary btn-lg btn-block">Quit</button>
        </div>

    </div>
</div>
